#服务名称，按服务名称去配置中心找对应配置文件
spring.application.name=service-user
#配置中心的地址
spring.cloud.config.uri=http://localhost:8888/
#指定拉去的dev环境，它与spring.application.name属性才能从Git仓库找到配置文件
spring.cloud.config.profile=dev
#可以指定拉去配置的Git分支
spring.cloud.config.label=spring-cloud-config

#配置数据驱动类
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接的url地址
spring.datasource.url=jdbc:mysql://localhost:3306/senior5?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC
#用户名
spring.datasource.username=root
#用户密码
spring.datasource.password=root
#数据源 默认的数据 HiKari
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#mybatis-plus输出日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#mybatis-plus加载的配置
mybatis-plus.mapper-locations=classpath:xml/*.xml
